[build-system]
requires = [
    "hatchling",
    "hatch-gradle-version>=0.8.0",
]
build-backend = "hatchling.build"

[project]
name = "hexdoc-hexcasted"
dynamic = ["version", "dependencies", "optional-dependencies"]
description = "hexdoc plugin for Hexcasted's web book."
readme = "doc/README.md"
authors = [
    { name="TechTastic" },
]
keywords = [
    "hexdoc",
]
requires-python = ">=3.11"

[project.urls]
Homepage = "https://techtastic.github.io/https://github.com/TechTastic/hex-casted/"
Source = "https://github.com/TechTastic/https://github.com/TechTastic/hex-casted"

[tool.hatch.metadata.hooks.gradle-properties]
dependencies = [
    "hexdoc~=1!0.1.0a16",
    { package="hexdoc-minecraft", op="~=", py-version="1.0.dev", key="minecraftVersion" },
]

[tool.hatch.metadata.hooks.gradle-properties.optional-dependencies]
dev = [
    "ruff~=0.1.4",
]

[tool.hatch.version]
scheme = "gradle"
source = "gradle-properties"
py-path = "doc/src/hexdoc_hexcasted/__version__.py"
key = "modVersion"

[project.entry-points.hexdoc]
hexcasted = "hexdoc_hexcasted._hooks:HexcastedPlugin"

[tool.hatch.build]
only-include = [
    "doc/src",
    "gradle.properties",
]
artifacts = [
    "/doc/src/hexdoc_hexcasted/_export/generated",
    "/doc/src/hexdoc_hexcasted/__gradle_version__.py",
]

[tool.hatch.build.targets.wheel]
sources = ["doc/src"]

[tool.pyright]
pythonVersion = "3.11"
pythonPlatform = "All"

include = ["doc/src"]
extraPaths = ["doc/src"]

typeCheckingMode = "basic"

strictDictionaryInference = true
strictListInference = true
strictSetInference = true

reportAssertAlwaysTrue = "error"
reportConstantRedefinition = "error"
reportDeprecated = "error"
reportDuplicateImport = "error"
reportFunctionMemberAccess = "error"
reportIncompatibleMethodOverride = "error"
reportIncompatibleVariableOverride = "error"
reportIncompleteStub = "error"
reportInconsistentConstructor = "error"
reportInvalidStringEscapeSequence = "error"
reportInvalidStubStatement = "error"
reportInvalidTypeVarUse = "error"
reportMatchNotExhaustive = "error"
reportMissingParameterType = "error"
reportMissingTypeStubs = "error"
reportOverlappingOverload = "error"
reportSelfClsParameterName = "error"
reportTypeCommentUsage = "error"
reportUnknownParameterType = "error"
reportUnnecessaryCast = "error"
reportUnnecessaryContains = "error"
reportUnsupportedDunderAll = "error"
reportUntypedBaseClass = "error"
reportUntypedClassDecorator = "error"
reportUntypedFunctionDecorator = "error"
reportUntypedNamedTuple = "error"
reportWildcardImportFromLibrary = "error"

reportMissingTypeArgument = "warning"
reportPrivateUsage = "warning"
reportUnknownArgumentType = "warning"
reportUnknownLambdaType = "warning"
reportUnknownMemberType = "warning"
reportUnknownVariableType = "warning"
reportUnnecessaryComparison = "warning"
reportUnnecessaryIsInstance = "warning"
reportUnusedClass = "warning"
reportUnusedExpression = "warning"
reportUnusedFunction = "warning"
reportUnusedImport = "warning"
reportUnusedVariable = "warning"
